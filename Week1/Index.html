    <h1>Star Wars Characters - Eye colors</h1>

    <div id="forms">
      <form id="een">
        <label><input type="radio" name="eyeColor" value="everything" checked id="filter-allColors"/>All colors</label>

      <form id="twee">
        <p>Oogkleuren die evenveel of vaker voorkomen dan:</p>
        <label><input type="range" min="1" max="20" value="1" class="slider" id="filter-amount" oninput="this.nextElementSibling.value = this.value"/>
        <output>1</output>
        </label>
      </form>
    </div>
